<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <title>CLient Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <form action="#">
                <div class="form-content">
                    <div class="email">
                        <label for="email">Email (required)</label>
                        <input type="email" name="user-email" id="email" required>
                    </div>
                    <div class="password">
                        <label for="password">Password (required)</label>
                        <input type="password" name="user-pass" id="password" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>

        </div>
        <div class="greeting-container" style="display: none;">
            <div class="greeting--heading">Hello, user with email <span id="user-email"></span></div>
        </div>
    </div>
</body>

</html>
